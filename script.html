<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Using the Canvas tag </title>
<script type="text/javascript">
  window.onload=function()
  {
var drawingCanvas=document.getElementById('smile')
if (drawingCanvas&&drawingCanvas.getContext)
    {
      var context=drawingCanvas.getContext('2d');
     context.strokeStyle="#f00";
     context.fillStyle="#f00"
     context.beginPath();
     context.arc(300,100,100,0,Math.PI*2,true);
     context.closePath();
     context.stroke();
     context.fill();

     context.strokeStyle="#ff0";
     context.fillStyle="#ff0"
     context.beginPath();
     context.arc(284,90,8,0,Math.PI*2,true);
     context.closePath();
     context.stroke();
     context.fill();

     context.beginPath();
     context.arc(316,90,8,0,Math.PI*2,true);
     context.closePath();
     context.stroke();
     context.fill();

     context.beginPath();
     context.moveTo(270,115);
     context.quadraticCurveTo(300,130,330,115);
     context.quadraticCurveTo(300,150,270,115);
     context.closePath();
     context.stroke();
     context.fill();

     context.strokeStyle="#ff0";
     context.fillStyle="#ff0"
     context.beginPath();
     context.arc(300,300,100,0,Math.PI*2,true);
     context.closePath();
     context.stroke();
     context.fill();

     context.strokeStyle="#000";
     context.fillStyle="#000"
     context.beginPath();
     context.arc(284,290,8,0,Math.PI*2,true);
     context.closePath();
     context.stroke();
     context.fill();


     context.beginPath();
     context.arc(316,290,8,0,Math.PI*2,true);
     context.closePath();
     context.stroke();
     context.fill();

     context.beginPath();
     context.moveTo(240,370);
     context.quadraticCurveTo(240,350,340,350);
     context.quadraticCurveTo(240,450,280,350);
     context.closePath();
     context.stroke();
     context.fill();

    }



  }
</script>


  </head>
  <body>
<canvas id="smile" width="500" height="800"></canvas>
  </body>
</html>
